<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Grecon</title>
    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='starter-template.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Reset.css') }}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
           {% block form %} {% endblock %}
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Grecon</a>
        </div><!-- /.container -->
      </div>
    </div>
    <div class="container">
      <div class="starter-template">
        {% block error %}{% endblock %}
        {% block body %}{% endblock %}
      </div>
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="../../dist/bootstrap.min.js"></script>-->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src='/static/tablesort.min.js'></script>
    <script>
      new Tablesort(document.getElementById('sort'));
    </script>
    <script>
      function goBack() {
        window.history.back()
      }
    </script>
  </body>
</html>
